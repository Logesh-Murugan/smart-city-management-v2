<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Modern Navbar Fragment</title>
</head>
<body>

<!-- Modern Navbar Styles Fragment -->
<th:block th:fragment="navbar-styles">
    <style>
        /* Modern Navigation Styles */
        .modern-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: var(--space-4) 0;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
        }

        .modern-navbar.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow-lg);
        }

        .navbar-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--space-6);
            gap: var(--space-6);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-600);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-3);
            transition: var(--transition-colors);
            line-height: 1;
        }

        .navbar-brand:hover {
            color: var(--primary-700);
            transform: scale(1.05);
        }

        .navbar-brand-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-500), var(--accent-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: var(--space-6);
            align-items: center;
        }

        .navbar-nav li a {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            transition: var(--transition-all);
            position: relative;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .navbar-nav li a:hover {
            color: var(--primary-600);
            background: var(--primary-50);
            transform: translateY(-2px);
        }

        .navbar-nav li a.active {
            color: var(--primary-600);
            background: var(--primary-100);
            box-shadow: var(--shadow-sm);
        }

        .navbar-nav li a.active:after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--primary-500);
            border-radius: 50%;
        }

        .navbar-auth {
            display: flex;
            gap: var(--space-3);
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: var(--gray-100);
            border-radius: var(--radius-full);
            color: var(--gray-700);
            font-weight: 500;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-500), var(--accent-500));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .navbar-auth .btn {
            padding: var(--space-2) var(--space-4);
            font-size: 0.875rem;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-700);
            cursor: pointer;
            padding: var(--space-2);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 var(--space-4);
            }

            .mobile-menu-toggle {
                display: block;
            }

            .navbar-nav {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                gap: 0;
                box-shadow: var(--shadow-lg);
                border-radius: 0 0 var(--radius-xl) var(--radius-xl);
                padding: var(--space-4);
                transform: translateY(-10px);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition-normal);
            }

            .navbar-nav.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .navbar-nav li a {
                padding: var(--space-4);
                border-radius: var(--radius-lg);
                justify-content: center;
            }

            .navbar-auth {
                position: absolute;
                top: 100%;
                right: var(--space-4);
                background: white;
                padding: var(--space-4);
                border-radius: var(--radius-xl);
                box-shadow: var(--shadow-lg);
                flex-direction: column;
                transform: translateY(-10px);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition-normal);
            }

            .navbar-auth.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
</th:block>

<!-- Modern Navbar Fragment -->

        <a href="/" class="navbar-brand">
            <span class="navbar-brand-icon">üèôÔ∏è</span>

        </a>

        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            ‚ò∞
        </button>

        <ul class="navbar-nav" id="navbarNav">
            <li><a th:href="@{/}" th:class="${currentPage == 'home'} ? 'active' : ''">
                <span>üè†</span> Home
            </a></li>
            <li><a th:href="@{/tourist-spots}" th:class="${currentPage == 'tourist-spots'} ? 'active' : ''">
                <span>üó∫Ô∏è</span> Tourist Spots
            </a></li>
            <li><a th:href="@{/city-services}" th:class="${currentPage == 'city-services'} ? 'active' : ''">
                <span>üè¢</span> City Services
            </a></li>
            <li><a th:href="@{/utilities}" th:class="${currentPage == 'utilities'} ? 'active' : ''">
                <span>‚ö°</span> Utilities
            </a></li>
            <li><a th:href="@{/emergency-contacts}" th:class="${currentPage == 'emergency-contacts'} ? 'active' : ''">

                <span sec:authentication="name">User</span>
            </div>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-secondary btn-sm">Login</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn btn-primary btn-sm">Register</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-secondary btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- Breadcrumb Fragment -->
<div th:fragment="breadcrumb(items)" class="breadcrumb-nav" th:if="${items != null and !items.empty}">
    <div class="container">
        <nav class="breadcrumb">
            <th:block th:each="item, iterStat : ${items}">
                <a th:if="${item.url != null}" th:href="${item.url}" th:text="${item.name}">Item</a>
                <span th:if="${item.url == null}" th:text="${item.name}">Current</span>
                <span th:if="${!iterStat.last}" class="breadcrumb-separator">‚Ä∫</span>
            </th:block>
        </nav>
    </div>
</div>

<!-- Back Button Fragment -->
<div th:fragment="back-button(url, text)" class="back-button-container">
    <a th:href="${url}" class="btn-back">
        <span th:text="${text ?: 'Back'}">Back</span>
    </a>
</div>

<!-- Mobile Menu JavaScript -->
<script th:fragment="navbar-scripts">
    function toggleMobileMenu() {
        const nav = document.getElementById('navbarNav');
        const auth = document.getElementById('navbarAuth');
        nav.classList.toggle('active');
        auth.classList.toggle('active');
    }

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        const nav = document.getElementById('navbarNav');
        const auth = document.getElementById('navbarAuth');
        const toggle = document.querySelector('.mobile-menu-toggle');

        if (!nav.contains(event.target) && !auth.contains(event.target) && !toggle.contains(event.target)) {
            nav.classList.remove('active');
            auth.classList.remove('active');
        }
    });

    // Page transition effects
    document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('page-enter');

        // Add staggered animation to cards
        const cards = document.querySelectorAll('.card, .stat-card');
        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
            card.classList.add('animate-fade-in');
        });
    });
</script>

</body>
</html>
