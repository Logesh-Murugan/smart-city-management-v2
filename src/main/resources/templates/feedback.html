<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>Feedback - Smart City Management</title>
  <link rel="stylesheet" href="/styles.css" />
  <style th:replace="fragments/navbar :: navbar-styles"></style>
  <style>
    .feedback-form {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }
    .form-group select,
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-group textarea {
      height: 120px;
      resize: vertical;
    }
    .rating-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .rating-group input[type="radio"] {
      width: auto;
    }
    .submit-btn {
      background-color: #27ae60;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #219a52;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div th:replace="fragments/navbar :: navbar('feedback')"></div>

  <header>
    <h1>üí¨ Feedback</h1>
  </header>
  <main>
    <p>Share your feedback to help us improve our city services.</p>

    <!-- Success/Error Messages -->
    <div th:if="${success}" style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 20px auto; max-width: 600px; border: 1px solid #c3e6cb;">
      <span th:text="${success}">Success message</span>
    </div>

    <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 20px auto; max-width: 600px; border: 1px solid #f5c6cb;">
      <span th:text="${error}">Error message</span>
    </div>

    <div class="feedback-form">
      <h2>Submit Your Feedback</h2>
      <form th:action="@{/feedback}" method="post">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number (Optional):</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label for="feedbackType">Feedback Type:</label>
          <select id="feedbackType" name="feedbackType" required>
            <option value="">-- Select Feedback Type --</option>
            <option value="SUGGESTION">üí° Suggestion</option>
            <option value="COMPLAINT">‚ö†Ô∏è Complaint</option>
            <option value="COMPLIMENT">üëç Compliment</option>
            <option value="GENERAL">üí¨ General Feedback</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Brief subject of your feedback" required>
        </div>

        <div class="form-group">
          <label>Rating:</label>
          <div class="rating-group">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1 ‚≠ê</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2 ‚≠ê‚≠ê</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3 ‚≠ê‚≠ê‚≠ê</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</label>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" placeholder="Please share your detailed feedback, suggestions, or concerns..." required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">Submit Feedback</button>
        </div>
      </form>
    </div>


  </main>
  <footer>
    &copy; 2025 Smart City Management
  </footer>
</body>
</html>
