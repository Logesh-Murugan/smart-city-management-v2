<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Admin - Smart City Management</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
        }
        .btn-primary {
            width: 100%;
            background-color: #e74c3c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .btn-primary:hover {
            background-color: #c0392b;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .warning-box {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-home {
            text-align: center;
            margin-top: 30px;
        }
        .back-home a {
            color: #7f8c8d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>üõ†Ô∏è Create Admin User</h2>
            <p>Set up the first admin account for your Smart City system</p>
        </div>

        <div class="warning-box">
            <strong>‚ö†Ô∏è Important:</strong> This page is for initial setup only. After creating an admin user, this functionality should be restricted.
        </div>

        <!-- Error Messages -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">Error message</span>
        </div>

        <!-- Success Messages -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}">Success message</span>
        </div>

        <!-- Admin Creation Form -->
        <form th:action="@{/create-admin}" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter admin's full name" />
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Choose admin username" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter admin email address" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Create admin password" />
            </div>

            <button type="submit" class="btn-primary">Create Admin User</button>
        </form>

        <div class="back-home">
            <a th:href="@{/}">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
