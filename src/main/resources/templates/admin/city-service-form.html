<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cityService.id != null ? 'Edit City Service' : 'Add New City Service'} + ' - Admin Dashboard'">City Service Form</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-primary {
            background: #27ae60;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #219a52;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background 0.3s;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .required {
            color: #e74c3c;
        }
        .help-text {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div th:replace="fragments/navbar :: navbar('admin')"></div>

    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
            <h1 th:text="${cityService.id != null ? '‚úèÔ∏è Edit City Service' : '‚ûï Add New City Service'}">City Service Form</h1>
            <p>Provide essential city service information for citizens</p>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <form th:action="${cityService.id != null ? '/admin/city-services/edit/' + cityService.id : '/admin/city-services/add'}" 
                  method="post" th:object="${cityService}">
                
                <!-- Service Name -->
                <div class="form-group">
                    <label for="name">Service Name <span class="required">*</span></label>
                    <input type="text" id="name" th:field="*{name}" required 
                           placeholder="e.g., City General Hospital, Central Police Station">
                    <div class="help-text">Enter the official name of the service</div>
                </div>

                <!-- Service Type and Contact Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Service Category <span class="required">*</span></label>
                        <select id="type" th:field="*{type}" required>
                            <option value="">Select Category</option>
                            <option value="Hospital">üè• Healthcare</option>
                            <option value="Transport">üöå Transport</option>
                            <option value="Police">üëÆ Police & Safety</option>
                            <option value="Fire">üöí Fire Department</option>
                            <option value="Utilities">‚ö° Utilities</option>
                            <option value="Education">üìö Education</option>
                            <option value="Government">üèõÔ∏è Government</option>
                            <option value="Community">üèòÔ∏è Community</option>
                            <option value="Other">üìã Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" th:field="*{phone}" 
                               placeholder="e.g., +1-555-0123">
                    </div>
                </div>

                <!-- Email and Timings Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" th:field="*{email}" 
                               placeholder="e.g., info@cityservice.gov">
                    </div>
                    <div class="form-group">
                        <label for="timings">Working Hours</label>
                        <input type="text" id="timings" th:field="*{timings}" 
                               placeholder="e.g., 9:00 AM - 5:00 PM, Mon-Fri">
                        <div class="help-text">Include days and hours of operation</div>
                    </div>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <input type="text" id="address" th:field="*{address}" required 
                           placeholder="e.g., 123 Main Street, Downtown, City 12345">
                    <div class="help-text">Full address including street, area, and postal code</div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Service Description</label>
                    <textarea id="description" th:field="*{description}" 
                              placeholder="Describe the services provided, specialties, or important information for citizens..."></textarea>
                    <div class="help-text">Provide helpful details about what this service offers</div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <span th:text="${cityService.id != null ? 'üíæ Update Service' : '‚ûï Add Service'}">Save</span>
                    </button>
                    <a href="/admin/city-services" class="btn-secondary">‚ùå Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
